<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="a.html" method="POST">
        <div class="input">
            <label for=""> User name</label>
            <br>
            <input type="text" required autofocus placeholder=" Enter user name" name="username">
        </div>

        <hr>
        <div class="input"> <label for=""> Password</label>
            <br>
            <input type="password" required placeholder=" Enter password" name="password">
        </div>

        <hr>
        <div class="input"> <label for="phone"> Mobile</label>
            <br>

            <input type="tel" required placeholder="Enter your phone number" id="phone" name="phone" value="+9647701111111">
        </div>

        <hr>
        <div class="input"> <label for=" "> Email</label>
            <br>

            <input type="email" required placeholder="Enter your email " name="email ">
        </div>

        <hr>
        <div class="input"> <label for=" "> Subject</label>
            <br>

            <input type="text" required placeholder="Enter subject" name="subject">
        </div>

        <hr>
        <div class="input"> <label for=" "> Number</label>
            <br>

            <input type="number" required placeholder="Enter your number" name="number" value="76543" disabled>
        </div>

        <hr>
        <div class="input">
            <input type="submit" name="send">
        </div>
</body>

</html>
